<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            background-color: royalblue;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .theli {
            width: 150px;
            background: azure;
            padding: 1rem;
            border-radius: 5px;
            list-style-type: none;
            margin: 0.2rem;
        }

    </style>
</head>
<body>
    <button class="btn" hx-get="https://fakestoreapi.com/products" hx-target=".products">Products</button>
    <div class="products"></div>


    <script>

        document.body.addEventListener('htmx:afterRequest', (event) => {

            document.querySelector(".products").style.display = 'none';

            // make a ul
            const ul = document.createElement('ul');
            ul.setAttribute('class', 'theul');
            document.body.appendChild(ul);

            const data = event.detail.xhr.response;
            const products = JSON.parse(data);
            console.log(products)
            products.map((product) => {
                const li = document.createElement('li');
                li.setAttribute('class', 'theli');

                let ourHTML = `<p>Name: ${product.title}</p> <p> Price: ${product.price}</p> <img style="width:100px;" src=${product.image} />`;

                li.innerHTML = ourHTML;
                ul.appendChild(li);
            });
        });

    </script>

</body>
</html>
